<div class="page-content">
  <div class="header">
    <h2>Displaying All <strong>Projects</strong></h2>
    <div class="breadcrumb-wrapper">
      <ol class="breadcrumb">
        <li class="active"> Projects
        </li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="text-right">
        <a [routerLink]="['./create']" class="btn btn-blue btn-square m-r-0"><i class="icon-plus"></i> ADD NEW PROJECT</a>
      </div>
    </div>
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-header border-bottom">
          <h3><i class="material-icons-outlined">list_alt</i> Projects</h3>
        </div>
        <div class="panel-content">
          <div class="table-responsive">
            <table class="table table-hover dataTable">
              <thead>
                <tr>
                  <th class="col-md-2">Ref Code</th>
                  <th class="col-md-7">Title</th>
                  <th class="col-md-2">Status</th>
                  <th class="col-md-1 text-right">View</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
