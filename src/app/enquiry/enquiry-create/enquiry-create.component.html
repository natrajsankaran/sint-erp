<div class="page-content">
  <div class="header">
    <h2>Creating New <strong>Enquiry</strong></h2>
    <div class="breadcrumb-wrapper">
      <ol class="breadcrumb">
        <li>
          <a [routerLink]="['../']">Enquiries</a>
        </li>
        <li class="active">
          New Enquiry
        </li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-header border-bottom">
          <h3><i class="material-icons-outlined">add_box</i> New Enquiry</h3>
        </div>
        <div class="panel-content">
          <div class="form-horizontal">
            <div class="bg-white border bd-6 m-b-15">
              <h5 class="bold m-0 p-15">CONTACT INFORMATION</h5>
              <div class="border-top m-l-20 m-r-20 p-t-10">
                <div class="row form-work-flow m-b-10">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label class="col-md-6 control-label">Existing Customer
                      </label>
                      <div class="col-md-6">
                        <select id="language" name="language" class="form-control" required>
                          <option value="">Select...</option>
                          <option value="EN">English</option>
                          <option value="FR">French</option>
                          <option value="SP">Spanish</option>
                          <option value="CH">Chinese</option>
                          <option value="JP">Japanese</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="hr bg-blue">
                    </div>
                    <div class="sep bg-white">
                      (OR)
                    </div>
                  </div>
                  <div class="col-md-5">
                    <div class="form-group">
                      <label class="col-md-6 control-label">Contact Person Name
                      </label>
                      <div class="col-md-6">
                        <input type="text" name="name" class="form-control" placeholder="" minlength="3" required="" aria-required="true">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-6 control-label">HSN Code
                      </label>
                      <div class="col-md-6">
                        <input type="text" name="name" class="form-control" placeholder="" minlength="3" required="" aria-required="true">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-6 control-label">Quantity
                      </label>
                      <div class="col-md-6">
                        <input type="text" name="name" class="form-control" placeholder="" minlength="3" required="" aria-required="true">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a class="builder-toggle" (click)="toggleDeveloperNotesShown()"><i class="icon-wrench"></i></a>
<ng-template [ngIf]="isDeveloperNotesShown">
  <div class="m-20 m-l-60 m-r-60 p-20 bg-blue">
    <p>- </p>
  </div>
</ng-template>
